<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Battleship Matchmaking</title>
  <link rel="stylesheet" href="style_mach.css">
</head>
<body>

    <header>
        <h1>BATTLESHIP</h1>
    </header>

    <div class="board-container">
        <div id="matchmaking-board" class="board"></div>
    </div>

    <div class="control-bar">
        <input type="text" id="room-id" placeholder="Enter Room ID" />
        <button id="join-room" onclick="join_ask_name()">Join Room</button>
        <button id="create-room" onclick="create_ask_name()">Create Room</button>
    </div>
    

    <div class="message_bar" id="message_bar">
      <input 
        type="text" 
        id="name_input" 
        placeholder="Joining as :" 
        class="name_input"
      />
      <button id="create_btn" class="enter_btn" onclick="enter_room_create()" >Create and Join</button>
      <button id="join_btn" class="enter_btn" onclick="enter_room_join()" >Join</button>
      <p id="message"></p>
    </div>


  <script src="/socket.io/socket.io.min.js"></script>
  <script src="script_match.js"></script>
</body>
</html>
