<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>BATTLESHIP</h1>
    </header>

    <div class="game-container">
        <!-- Ship placement pane -->
        <div class="ship-pane" id="ship-pane">
            <h3>Ships</h3>
            <div class="ship" id="ship-1"></div>
            <div class="ship" id="ship-2"></div>
            <div class="ship" id="ship-3"></div>
            <div class="ship" id="ship-4"></div>
            <div class="ship" id="ship-5"></div>
        </div>

        <!-- Game boards -->
        <div class="boards">
            <div class="board">
                <div class = 'player-header' id = 'player-header'>
                    <div class="player_name" id="player_name_label">Player 2</div>
                    <div class = 'ready-status' id="player-ready-status">Not-ready</div>
                </div>
                <!-- <h2>Your Board</h2> -->
                <div class="grid" id="your-board"></div>
                <!-- Ready button under player's board -->
                <button id="ready_button" class="ready-btn" onclick= 'playerReadyUp()' >READY UP</button>
            </div>

            <div class="board">
                <div class = 'player-header' id = 'oppoenent-header'>
                    <div class="player_name" id="opponent_name_label">Player 2</div>
                    <div class = 'ready-status' id="opponent-ready-status">Not-ready</div>
                </div>
                
                <!-- <h2>Opponent's Board</h2> -->
                <div class="grid" id="opponent-board"></div>
                <!-- Opponent ready status label -->
                <div id="opponent_connection_status" class="connection-status">No Opponent</div>
            </div>
        </div>
    </div>

    <div class="warning_bar" id="warning_bar">Warning messages appear here</div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
