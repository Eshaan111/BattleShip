<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship Game</title>
    <link rel="stylesheet" href="./styles/cyberpunk-red-style.css">
</head>
<body>
    <header>
        <h1>BATTLESHIP</h1>
    </header>

    <div class="game-container">
        <!-- Ship placement pane -->
        <div class="ship-pane" id="ship-pane">
            <h3>Ships</h3>
            <div class="ship" id="ship-1"></div>
            <div class="ship" id="ship-2"></div>
            <div class="ship" id="ship-3"></div>
            <div class="ship" id="ship-4"></div>
            <div class="ship" id="ship-5"></div>
        </div>

        <!-- Game boards -->
        <div class="boards">
            <div class="board">
                <div class = 'player-header' id = 'player-header'>
                    <div class="player_name" id="player_name_label">Player 2</div>
                    <div class = 'ready-status' id="player-ready-status">Not-ready</div>
                </div>
                <!-- <h2>Your Board</h2> -->
                <div class="grid" id="your-board"></div>
                <!-- Ready button under player's board -->
                <button id="ready_button" class="ready-btn" onclick= 'playerReadyUp()' >READY UP</button>
                <div id="opp-turn-label" class="opp-turn-label">Opponent Picking Ship</div>
            </div>

            <div class="board">
                <div class = 'player-header' id = 'oppoenent-header'>
                    <div class="player_name" id="opponent_name_label">Player 2</div>
                    <div class = 'ready-status' id="opponent-ready-status">Not-ready</div>
                </div>
                
                <!-- <h2>Opponent's Board</h2> -->
                <div class="grid" id="opponent-board"></div>
                <div id="my-turn-label" class="my-turn-label">Attack A SHIP</div>
                <!-- Opponent ready status label -->
                <div id="opponent_connection_status" class="connection-status">No Opponent</div>
            </div>
        </div>
    </div>

    <div class="warning_bar" id="warning_bar">Warning messages appear here</div>

  <!-- Chat Icon (fixed) -->
  <div id="chat-icon" class="chat-icon" onclick = 'toggleChat()'>
    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"
         xmlns="http://www.w3.org/2000/svg">
      <path d="M20 2H4C2.9 2 2 2.9 2 4V22L6 18H20C21.1 18 22 17.1 22 16V4C22 2.9 21.1 2 20 2Z
               M20 16H5.17L4 17.17V4H20V16Z"/>
    </svg>
  </div>

  <!-- Chat Pane (hidden by default) -->
  <div id="chat-pane" class="chat-pane">
    <div id="chat-header" class="chat-header">
      <span>Game Chat</span>
      <button id="chat-close" class="chat-close" onclick = 'toggleChat()'>×</button>
    </div>
    <div id="chat-body" class="chat-body">
      <!-- Messages injected here -->
    </div>
    <div id="chat-input-container" class="chat-input-container">
      <input id="chat-input" class="chat-input" type="text" placeholder="Type a message…">
      <button id="chat-send" class="chat-send" onclick = 'send_chat()'>Send</button>
    </div>
  </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
