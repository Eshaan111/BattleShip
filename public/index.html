<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BATTLESHIP</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>BATTLESHIP</h1>
  </header>

  <main class="boards">
  <!-- Your Board -->
  <section class="board">
    <div class="player_name" id="player_name_label" >YOU</div>
    <h2>Your Board</h2>
    <div class="grid" id="your-board"></div>
  </section>

  <!-- Opponent Board -->
  <section class="board">
    <div class="player_name" id="opponent_name_label">OPPONENT</div>
    <h2>Opponent Board</h2>
    <div class="grid" id="opponent-board"></div>
  </section>
</main>
  <div class = 'warning_bar' id="warning_bar"></div>

  <script src="/socket.io/socket.io.min.js"></script>
  <script src = 'script.js'></script>
</body>
</html>
